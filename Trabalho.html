<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a5500; /* Fundo cinza */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card:nth-child(1) { background-color: #ff4c4c; }
        .card:nth-child(2) { background-color: #4c6aff; }
        .card:nth-child(3) { background-color: #000000; }
        .card:nth-child(4) { background-color: #fffb1b; }
        
        /* Definição de tamanhos diferentes para cada jogador */
        .card:nth-child(1) p { font-size: 18px; } /* Neymar */
        .card:nth-child(2) p { font-size: 22px; } /* Messi */
        .card:nth-child(3) p { font-size: 16px; } /* Deyverson */
        .card:nth-child(4) p { font-size: 20px; } /* Raphinha */

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: rgb(170, 170, 170);
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jogadores</h1>
    <div class="container">
        <div class="card">
            <img src="https://www.estadao.com.br/resizer/v2/2EHUYSJ7DJHAVGB6QQE3E6WJ7A.jpg?quality=80&auth=128615e0f175e0f9c7c01c6c16d6c3fb064d03e54f5f0b4d747011fa7fabd651&width=1200" alt="Jogador 1">
            <p>Jogador 1</p>
            <button onclick="mostrarNome('Neymar')">Ver Nome</button>
        </div>
        <div class="card">
            <img src="https://noataque.com.br/wp-content/uploads/2024/12/messi-1-645x362.jpg" alt="Jogador 2">
            <p>Jogador 2</p>
            <button onclick="mostrarNome('Messi')">Ver Nome</button>
        </div>
        <div class="card">
            <img src="https://www.gaveanews.com/wp-content/uploads/Deyverson-com-a-camisa-do-Atletico-Mineiro-em-2024.webp" alt="Jogador 3">
            <p>Jogador 3</p>
            <button onclick="mostrarNome('Deyverson')">Ver Nome</button>
        </div>
        <div class="card">
            <img src="https://tntsports.com.br/__export/1742829606321/sites/esporteinterativo/img/2025/03/24/20250324-121953_2194303_2871_1.jpg_1758632412.jpg" alt="Jogador 4">
            <p>Jogador 4</p>
            <button onclick="mostrarNome('Raphinha')">Ver Nome</button>
        </div>
    </div>

    <script>
        function mostrarNome(nome) {
            alert("Nome do jogador: " + nome);
        }

        // Lista de jogadores
        const jogadores = ["Neymar", "Messi", "Deyverson", "Raphinha"];

        // Função para buscar dados de jogadores na API
        async function buscarJogadores() {
            try {
                for (const jogador of jogadores) {
                    const response = await fetch(https://www.thesportsdb.com/api/v1/json/3/searchplayers.php?p=${jogador});
                    const data = await response.json();
                    console.log(Dados de ${jogador}:, data);
                }
            } catch (error) {
                console.error("Erro ao buscar jogadores:", error);
            }
        }

        buscarJogadores(); // Chama a função ao carregar a página
    </script>
</body>
</html>
